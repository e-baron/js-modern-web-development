<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href='data:image/svg+xml;utf8,
    <svg
      width="16"
      height="16"
      viewBox="0 0 16 16"
      xmlns="http://www.w3.org/2000/svg"
    >
      <rect width="16" height="16" fill="rebeccapurple" />
      <text x="3" y="12" style="font: 10px bold arial; fill: white">JS</text>
    </svg>
    '/>
    <title>Dynamic table generation</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col mt-2">
          <form id="myForm">
            <div class="form-group">
              <label for="lines">Number of lines</label>
              <input
                type="number"
                name=""
                id="lines"
                class="form-control"
                placeholder="Enter number of lines"
                required
              />
            </div>
            <div class="form-group">
              <label for="columns">Number of columns</label>
              <input
                type="number"
                name=""
                id="columns"
                class="form-control"
                placeholder="Enter number of columns"
                required
              />
            </div>
            <div class="form-group">
              <label for="">Initial string</label>
              <input
                type="text"
                name=""
                id="startString"
                class="form-control"
                placeholder="Init string"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary" id="btn1">
              Create table with createElement
            </button>
            <button type="submit" class="btn btn-primary" id="btn2">
              Create table with innerHtml
            </button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <!-- Make our table responsive with Bootstrap by wrapping it with .table-responsive -->
          <div id="tableContainer" class="table-responsive mt-3"></div>
          <!-- Table not responsive -->
          <!-- <div id="table_container" class="mt-2"></div> -->
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
